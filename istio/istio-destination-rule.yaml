apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: customer-svc
  namespace: ecom
spec:
  host: customer-svc
  subsets:
  - name: customer-svc
    labels:
      app: customer
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: order
  namespace: ecom
spec:
  host: order
  subsets:
  - name: order
    labels:
      app: order
